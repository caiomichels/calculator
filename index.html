<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div class="calculator">
      <div class="screen-wrapper">
        <div class="screen"></div>
      </div>
      <div class="keyboard">
        <button class="key clear">C</button>
        <button class="key remove">&#9003</button>
        <button class="key prL">(</button>
        <button class="key prR">)</button>
        <button value="7" class="key val">7</button>
        <button value="8" class="key val">8</button>
        <button value="9" class="key val">9</button>
        <button value="/" class="key opr">&divide;</button>
        <button value="4" class="key val">4</button>
        <button value="5" class="key val">5</button>
        <button value="6" class="key val">6</button>
        <button value="*" class="key opr">&times;</button>
        <button value="1" class="key val">1</button>
        <button value="2" class="key val">2</button>
        <button value="3" class="key val">3</button>
        <button value="-" class="key opr">&minus;</button>
        <button value="0" class="key val">0</button>
        <button class="key point">,</button>
        <button class="key equal">&equals;</button>
        <button value="+" class="key opr">&plus;</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
